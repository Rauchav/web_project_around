<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homeland information for any device" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Raúl Chávez Valdivia Velarde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ai" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="logo"
          alt="Picture of Jacques Cousteau"
          src="./images/Logo.svg"
        />
      </header>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__info-picture"
            alt="Picture of Jacques Cousteau"
            src="./images/ProfilePic.png"
          />
          <div class="profile__info-text">
            <div class="profile__info-up">
              <h2 class="profile__info-up-name">Jacques Cousteau</h2>
              <div class="profile__info-up-edit-button">
                <img
                  class="profile__info-edit-icon"
                  alt="Picture of Jacques Cousteau"
                  src="./images/edit-icon.svg"
                />
              </div>
            </div>
            <div class="profile__info-down">
              <p class="profile__info-down-profession">Explorador</p>
            </div>
          </div>
        </div>
        <div class="profile__add-button">
          <img
            class="profile__add-button-icon"
            alt="heart vector icon"
            src="./images/plus-icon.svg"
          />
        </div>
      </section>
      <section class="posts">
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Valle de Yosemite"
            src="./images/Valle.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Valle de Yosemite</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Lago Louise"
            src="./images/LagoLouise.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Lago Louise</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Montañas Calvas"
            src="./images/Montańas.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Montañas Calvas</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Latemar"
            src="./images/Latemar.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Latemar</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Lago di Braires"
            src="./images/Vanois.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Vanois National blabla</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
        <div class="post">
          <img
            class="post__picture"
            alt="Picture of Lago de Braires"
            src="./images/LagoDeBraies.png"
          />
          <div class="post__info-bar">
            <h3 class="post__info-bar-name">Lago de Braires</h3>
            <img
              class="post__info-bar-heart"
              alt="heart vector icon"
              src="./images/heart-icon.svg"
            />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
