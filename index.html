<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homeland information for any device" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Raúl Chávez Valdivia Velarde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ai" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="main">
        <header class="header">
          <img
            class="logo"
            alt="Picture of Jacques Cousteau"
            src="./images/Logo.svg"
          />
        </header>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__info-picture"
              alt="Picture of Jacques Cousteau"
              src="./images/ProfilePic.png"
            />
            <div class="profile__info-text">
              <div class="profile__info-up">
                <h2 class="profile__info-up-name">Jacques Cousteau</h2>
                <div class="profile__info-up-edit-button hovered-edit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="20px"
                    viewBox="0 -960 960 960"
                    width="20px"
                    fill="#e8eaed"
                    class="edit-icon"
                  >
                    <path
                      d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z"
                    />
                  </svg>
                </div>
              </div>
              <div class="profile__info-down">
                <p class="profile__info-down-profession">Explorador</p>
              </div>
            </div>
          </div>
          <div class="profile__add-button hovered-add">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="40px"
              viewBox="0 -960 960 960"
              width="40px"
              fill="#e8eaed"
              class="add-icon"
            >
              <path
                d="M444-444H240v-72h204v-204h72v204h204v72H516v204h-72v-204Z"
              />
            </svg>
          </div>
        </section>
        <section class="posts">
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Valle de Yosemite"
              src="./images/Valle.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Valle de Yosemite</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Lago Louise"
              src="./images/LagoLouise.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Lago Louise</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Montañas Calvas"
              src="./images/Montańas.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Montañas Calvas</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Latemar"
              src="./images/Latemar.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Latemar</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Lago di Braires"
              src="./images/Vanois.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Vanois National blabla</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__picture"
              alt="Picture of Lago de Braires"
              src="./images/LagoDeBraies.png"
            />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name">Lago de Braires</h3>
              <img
                class="post__info-bar-heart"
                alt="heart vector icon"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">© 2021 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <div class="modal">
      <div class="modal__close-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#e8eaed"
          class="close-icon"
        >
          <path
            d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"
          />
        </svg>
      </div>
      <div class="modal__box">
        <form class="modal__box-form">
          <h3 class="modal__box-title">Editar perfil</h3>
          <input
            type="text"
            id="name"
            placeholder="Nombre"
            class="modal__box-form-input"
            required
          />
          <input
            type="text"
            id="profession"
            placeholder="Acerca de mí"
            class="modal__box-form-input"
            required
          />
          <button type="submit" class="modal__box-form-button">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./pages/script.js"></script>
  </body>
</html>
